<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of My Playlist</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img>
                    <span class=" songName">Tongue Tied</span>
                    <span class="songlistplay"><span class="timestamp">03:06 <i id="1"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
            <div>
                <div class="songItem">
                    <img>
                    <span class=" songName"></span>
                    <span class="songlistplay"><span class="timestamp">04:16 <i id="2"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
            <div>
                <div class="songItem">
                    <img>
                    <span class=" songName"></span>
                    <span class="songlistplay"><span class="timestamp">02:46 <i id="3"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
            <div>
                <div class="songItem">
                    <img>
                    <span class=" songName"></span>
                    <span class="songlistplay"><span class="timestamp">03:25 <i id="4"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
            <div>
                <div class="songItem">
                    <img>
                    <span class=" songName"></span>
                    <span class="songlistplay"><span class="timestamp">03:25 <i id="5"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
            <div>
                <div class="songItem">
                    <img>
                    <span class=" songName"></span>
                    <span class="songlistplay"><span class="timestamp">03:31 <i id="6"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2xl fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-2xl fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2xl fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="40px" alt="" id="gif"><span id="masterSongName">Tongue Tied</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/d551f4b203.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
